<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="mssg-container hide">
        <p id="mssg"> Congratulations! You won the Game</p>
        <button id="new-bttn">New Game</button>
    </div>

    <div class="draw-container hide">
        <p id="draw-mssg"> Ohhh, Game is a Draw!</p>
        <button id="new-bttn">New Game</button>
    </div>

    <main class="FullGame hide">
        <h1 id="heading">Tic Tac Toe</h1>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>

       <button id="reset-bttn">Reset Game</button>
    </main>
    <script src="app.js"></script>

</body>

</html>
